<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-16 text-center">
                    <h2 class="section-heading">Contact Us To:</h2>
                    <h5 class="section-heading">-Schedule Your Initial Consultation</h5>
                    <h5 class="section-heading">-Schedule A Consultation Meeting To Discuss Your Case</h5>
                    <h5 class="section-heading">- Understand How the IEP and 504 Process Works</h5>
                    <h5 class="section-heading">- Explore Your Options for Next Steps</h5>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Tell us how we can help and the best time of day to schedule your initial consultation *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Click to schedule a meeting!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
